 $20","vintage":true,"when":"2011-10-11 00:00:00 +0000","notes":"Have had this coat since high school, one of two tweed colorful coats. At one point I thought it was too much to have two, but it's not."},{"sys":{"id":"6wQnQ5jp9FcrZefT10JGqX","created_at":"2019-11-13 04:10:59 +0000","updated_at":"2019-11-13 04:10:59 +0000","content_type_id":"item","revision":1},"name":"Warm Green Wool Blazer","main_color":"green","image":{"sys":{"id":"5zllHWIeJMQLtgpZkmkTJI","created_at":"2019-11-13 04:06:57 +0000","updated_at":"2019-11-13 04:06:57 +0000"},"title":"IMG 0610","description":null,"url":"//images.ctfassets.net/4sf3k05ydnj7/5zllHWIeJMQLtgpZkmkTJI/f3e5da37cdf6219e7e02aa325a0b427f/IMG_0610.png"},"category":"Outerwear","color":["#038C65"],"brand":"Gap","price_range":"Under $10","vintage":true,"when":"2017-11-16 00:00:00 +0000","notes":"I got this jacket for $2.99 at Unique thrift store when winter turned my first year in New York and i was super cold. It's very thick."},{"sys":{"id":"3dMkPFr9O8bft70ZJDr26V","created_at":"2019-11-13 04:23:06 +0000","updated_at":"2019-11-13 04:23:06 +0000","content_type_id":"item","revision":1},"name":"Fun Weird Yellow Tennis Dress","main_color":"yellow","image":{"sys":{"id":"8SQBOpLcte7Ndqbv3HzFu","created_at":"2019-11-13 04:20:45 +0000","updated_at":"2019-11-13 04:20:45 +0000"},"title":"IMG 0611","description":null,"url":"//images.ctfassets.net/4sf3k05ydnj7/8SQBOpLcte7Ndqbv3HzFu/86259e8288ca811e0d22dd2b9bcd0e95/IMG_0611.png"},"category":"Dress","color":["#FFE22C","#FEECB7","#F2AB27","#FFDC64"],"brand":"Malia Honolulu","vintage":true,"when":"2016-09-14 00:00:00 +0000","notes":"I got this dress at Wasteland in San Francisco - it's a vintage brand I really like and it has tiny tennis players and a net all around the bottom lol."},{"sys":{"id":"2o0nF08H6GvLEi8qt2kLit","created_at":"2019-11-13 13:02:12 +0000","updated_at":"2019-11-13 13:02:12 +0000","content_type_id":"item","revision":1},"name":"Mustard and Lilac Ralph Lauren Zip","main_color":"yellow","image":{"sys":{"id":"38NwT9mILIO3nLTnfBRzZB","created_at":"2019-11-13 12:55:37 +0000","updated_at":"2019-11-13 12:55:37 +0000"},"title":"IMG 0612","description":null,"url":"//images.ctfassets.net/4sf3k05ydnj7/38NwT9mILIO3nLTnfBRzZB/db11d91ad4dd8de5a0aeb2263833c9d3/IMG_0612.png"},"category":"Outerwear","color":["#F2A505","#E3B5FF"],"brand":"Ralph Lauren","price_range":"$20 - $30","vintage":true,"when":"2016-10-11 00:00:00 +0000","notes":"I got this jacket at the Painted Bird in San Francisco. The zippers are lilac, which is just so special. It also has a hood hidden inside the neck area. I went through a (great) phase of wearing this with my gray uniqlo puffy jacked underneath - because this one is not warm, but it's cute, and uniqlo jacket is warm but not cute."},{"sys":{"id":"17uUbUjaqcGTdzSI6PApvK","created_at":"2019-11-13 13:04:38 +0000","updated_at":"2019-11-13 13:04:38 +0000","content_type_id":"item","revision":1},"name":"Tiny Purple Vest","main_color":"purple","image":{"sys":{"id":"4F5xsa9BQwMtw0TVpTy0Yr","created_at":"2019-11-13 13:02:55 +0000","updated_at":"2019-11-13 13:02:55 +0000"},"title":"IMG 0613","description":null,"url":"//images.ctfassets.net/4sf3k05ydnj7/4F5xsa9BQwMtw0TVpTy0Yr/c8aa67c4ee1de1f760d2bbdc1eb815b6/IMG_0613.png"},"category":"Outerwear","color":["#7B35DD"],"price_range":"Under $10","vintage":false,"when":"2018-11-23 00:00:00 +0000","notes":"I bought this tiny children's vest at the Thrift Town in El Sobrante. It just barely zips on me, but because it is so tight, it is an incredibly effective layer in the winter. I very frequently wear it under less warm jackets."},{"sys":{"id":"5XCR8BWsHhqS5LZ8y5oamC","created_at":"2019-11-13 13:07:59 +0000","updated_at":"2019-11-13 13:07:59 +0000","content_type_id":"item","revision":1},"name":"Super Long Purple Trench Coat","main_color":"purple","image":{"sys":{"id":"6rvjXFRMdg3AqkGhkx7kNL","created_at":"2019-11-13 13:05:18 +0000","updated_at":"2019-11-13 13:05:18 +0000"},"title":"IMG 0614","description":null,"url":"//images.ctfassets.net/4sf3k05ydnj7/6rvjXFRMdg3AqkGhkx7kNL/c74fb374e5b3943a350b4dbf0bec6c07/IMG_0614.png"},"category":"Outerwear","color":["#705ABF"],"price_range":"$10 - $20","vintage":true,"when":"2017-11-23 00:00:00 +0000","notes":"Don't really remember where and when i got this....It's enormous, the shoulder pads are huge. Whenever I wear it I get a million compliments - especially from men, who would like to take the coat, not hit on me. Also great for a halloween costume. Despite how it may seem, it is not waterproof or warm. So it's really just a dramatic visual piece."},{"sys":{"id":"72UWXipAGyNygIruoynGJC","created_at":"2019-11-13 13:10:56 +0000","updated_at":"2019-11-13 13:10:56 +0000","content_type_id":"item","revision":1},"name":"Burnt Pumpkin Wool Coat","main_color":"orange","image":{"sys":{"id":"4nJGLt5aqJZXvRQwOQSL2r","created_at":"2019-11-13 13:08:53 +0000","updated_at":"2019-11-13 13:08:53 +0000"},"title":"IMG 0615","description":null,"url":"//images.ctfassets.net/4sf3k05ydnj7/4nJGLt5aqJZXvRQwOQSL2r/1a6288e10b6a2147b57c8328212ff283/IMG_0615.png"},"category":"Outerwear","price_range":"$60 - $100","vintage":false,"when":"2018-10-18 00:00:00 +0000","notes":"Jen got me this coat in Italy - and it's lovely. I don't usually like fall colors (which includes a pumpkin like this), but the shape if this coat is very fun, and i often pair it with other coats on top (it's a great layering piece of wool in the winter) and I like how the different colors play together."}]
